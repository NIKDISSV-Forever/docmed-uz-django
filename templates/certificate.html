{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% if certificated %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            {% block body %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-danger">{{ error_message }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        {% block footer %}{% endblock %}
    </div>
{% endblock %}
